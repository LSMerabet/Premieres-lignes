<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ToDoList.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Macondo&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <h1><strong>Got to Do</strong></h1>
      <section>
        <ul>
          <li id="walk" class="doit">
            <h3><label for=:"option1">Walk the dog</label></h3>
            <input type="checkbox" id="option1" name="option1" value="option1"></li>
          <br />
          <li id="water" class="doit"><h3><label for=:"option2">Water the plant</label></h3>
          <input type="checkbox" id="option1" name="option2" value="option2"></li>
          <br />
          <li id="read" class="doit"><h3><label for=:"option3">Read a book</label></h3>
          <input type="checkbox" id="option1" name="option3" value="option3"></li>
          <br />
          <li id="write" class="doit"><h3><label for=:"option4">Write some code</label></h3>
          <input type="checkbox" id="option1" name="option4" value="option4"></li>
          <br />
          <li id="cook" class="doit"><h3><label for=:"option5">Cook dinner</label></h3>
          <input type="checkbox" id="option1" name="option5" value="option5"></li>
          <br />
          <li id="friends" class="doit"><h3><label for=:"option6">Invite a friend</label></h3>
          <input type="checkbox" id="option1" name="option6" value="option6"></li>
        </ul>
      </section>
    </main>
    <script src="ToDoList.js"></script>
  </body>
</html>
